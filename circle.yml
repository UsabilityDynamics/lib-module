machine:

  timezone:
    America/Los_Angeles

  node:
    version: 0.11.8

  php:
    version: 5.5.11

  hosts:
    api.usabilitydynamics.com: 127.0.0.1
    api.ud-dev.com: 127.0.0.1

  environment:
    NODE_ENV: development
    PHP_ENV: development
    DATABASE_URL: mysql://ubuntu:@127.0.0.1:5432/circle_test

  services:
    - elasticsearch

checkout:
  post:
    - git submodule sync
    - git submodule update --init

database:
  override:
    - mysql -u ubuntu circle_test < my-database-setup.sql

dependencies:
  pre:
    - npm install grunt-cli --global
    - composer install
    
  override:
    - npm install --dev
    
test:
  override:
    - phpunit test/php
    
  post:
    - grunt clean:test
  
notify:
  webhooks:
    - url: https://api.usabilitydynamics.com/audits/v1/update
